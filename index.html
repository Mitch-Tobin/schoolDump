<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
</head>
<body>
    
    <form>

        <!-- Text box and Check Box -->
        <label>Canadian Dollar: </label>
        <input type = "text" id = "txtTemp">
     
        <label for ="currencies"> Choose a currency: </label>
        <!-- Drop Down Bar for different Currencies -->
        <select name = "currencies" id = "currencies">
            <option value = "0.76">US (Dollar)</option>
            <option value = "0.66">GB (Pound)</option>
            <option value = "0.76">EU (Euro)</option>
        </select>

        <!-- Button to Convert the temp-->

        <input type = "button" id = "btnConvert" value = "Convert">

        <!-- Button to reset the convertor-->

        <input type ="reset" id ="btnReset" value = "Clear">
    </form>


</body>
</html>
